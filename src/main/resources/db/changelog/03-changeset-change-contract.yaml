databaseChangeLog:
  - changeSet:
      id: change-contract-01
      author: sergey_ignatyuk
      dbms: postgresql
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: contract
            columnName: customer_id
      changes:
        - renameColumn:
            tableName: contract
            oldColumnName: customer_id
            newColumnName: customer_name
        - modifyDataType:
            tableName: contract
            columnName: customer_name
            newDataType: text
        - addNotNullConstraint:
            tableName: contract
            columnName: customer_name
